    <!-- Navbar End -->
    <!-- Main Section Start -->
    <main>
      <div class="review-container">
        <div class="review-form-container">
          <h1>Review Form</h1>
          <form action="" id="reviewForm" class="reviewForm" autocomplete="off">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="personName"
                name="name"
                placeholder="Name"
                required
                autofocus
              />
              <br />
              <label for="type">Food Type</label>
              <select name="food-type" id="type">
                <option value="makanan">Makanan</option>
                <option value="minuman">Minuman</option>
                <option value="produk">Produk</option>
              </select>
              <label for="title">Food Name</label>
              <select name="menuName" id="title">
                <!--Contoh Option nantinya-->
                <option value="1">Shrimp Fried Rice</option>
              </select>
              <br />
              <label for="reviewArea">Your Review</label> <br />
              <textarea
                name="reviewer"
                id="personReview"
                cols="30"
                rows="10"
              ></textarea>
              <label for="rating">Rating</label>
              <select name="rating" id="rating">
                <option value="5">Very Good</option>
                <option value="4">Good</option>
                <option value="3">Standard</option>
                <option value="2">Poor</option>
                <option value="1">Very Poor</option>
              </select>
            </div>
            <div class="btn-container">
              <button>Submit</button>
            </div>
          </form>
          <p id="review-message" class="error-message"></p>
        </div>
      </div>
    </main>
