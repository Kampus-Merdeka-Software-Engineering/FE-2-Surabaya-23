<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Āahāra</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/review.css" />
    <!--Fav-icon------------------------------>
    <link rel="shortcut icon" href="asset/logo.webp" />
    <!--using-Font-Awesome-------------------->
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <!-- using box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="">
        <img
          src="asset/navbar.webp"
          alt="my-avatar"
          style="width: 90px; height: 25px; margin-top: 15px; margin-left: 3rem"
        />
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph-fill ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="menu.html">Menu</a>
        </li>
        <li>
          <a href="about.html">About Us</a>
        </li>
        <li>
          <a href="review.html">Review</a>
        </li>
      </ul>
    </nav>
    <!-- Navbar End -->
    <!-- Main Section Start -->
    <main>
      <div class="container-review">
        <div class="form-review">
          <div class="review-satu">
            <div class="title-head-review">Review Form</div>
            <form>
              <div class="rating">
                <input type="number" name="rating" hidden />
                <i class="bx bx-star star" style="--i: 0"></i>
                <i class="bx bx-star star" style="--i: 1"></i>
                <i class="bx bx-star star" style="--i: 2"></i>
                <i class="bx bx-star star" style="--i: 3"></i>
                <i class="bx bx-star star" style="--i: 4"></i>
              </div>
              <br />
              <label for="name" style="margin-left: 20px; font-weight: bold"
                >Nama</label
              >
              <input
                type="text"
                id="personName"
                name="name"
                placeholder="Name"
                required
                autofocus
                style="
                  background-color: #f5f5f5;
                  border-radius: 5px;
                  margin-left: 20px;
                  margin-top: 5px;
                  margin-bottom: 5px;
                  width: 300px;
                "
              /><br />
              <label for="type" style="margin-left: 20px; font-weight: bold"
                >Food Type</label
              >
              <select
                name="food-type"
                id="type"
                style="margin-left: 20px; margin-top: 5px; margin-bottom: 5px"
                onchange="fetchTitleMenu()"
              >
                <option value="makanan">Makanan</option>
                <option value="minuman">Minuman</option>
                <option value="produk">Produk</option>
              </select>
              <label for="title" style="margin-left: 20px; font-weight: bold"
                >Food Name</label
              >
              <select name="menuName" id="menuName">
                <option value="">Pilih Makanan</option>
              </select>
              <br /><br />
              <textarea
                name="opinion"
                cols="10"
                rows="5"
                id="personReview"
                placeholder="Your review..."
              ></textarea>
              <div class="btn-group">
                <button type="button" class="btn submit" onclick="addReview()">
                  Submit
                </button>
                <button class="btn cancel" onclick="clearRating()">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="user-review">
          <div class="review-dua">
            <!-- Review Section Start -->
            <section class="review">
              <div class="title-head-review">
                <div class="text-review">Customer Review</div>
              </div>
              <!--testimonials-box-container------>
              <div class="testimonial-box-container" id="review"></div>
            </section>
            <!-- Review Section Start -->
          </div>
        </div>
      </div>
    </main>
    <!-- Main Section End -->
    <!-- Footer Start -->
    <footer class="footer">
      <div class="container-footer">
        <div class="footer-image-logo">
          <a href="index.html">
            <img src="asset/logo.webp" alt="Āahāra" />
          </a>
        </div>
        <div class="footer-navigation-vert">
          <div class="footer-head">Link</div>
          <ul class="footer-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="review.html">Review</a></li>
          </ul>
        </div>
        <div>
          <div class="footer-contact-section">
            <div class="footer-head">Contact Us</div>
            <div class="contact-section">
              <img src="asset/sosmed/phone.webp" alt="" />
              <p>(021) 61836763</p>
            </div>
            <div class="contact-section">
              <img src="asset/sosmed/email.webp" alt="" />
              <p>Āahāra@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="footer-social-section">
          <div class="footer-head">Social Media</div>
          <div class="social-icon">
            <ul class="social-icon-media">
              <li class="icon">
                <a href=""
                  ><img src="asset/sosmed/instagram.webp" alt="Instagram"
                /></a>
              </li>
              <li class="icon">
                <a href=""
                  ><img src="asset/sosmed/tiktok.webp" alt="Tiktok"
                /></a>
              </li>
              <li class="icon">
                <a href=""
                  ><img src="asset/sosmed/facebook.webp" alt="Facebok"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <p>&copy; 2023 | Āahāra</p>
    </div>
    <!-- tambahan div untuk error message -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/review.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
